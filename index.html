<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEETS -->
    <link href="./css/index.css" rel="stylesheet" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="article-wrapper">
        <img
          class="article-card-img"
          src="./images/bg-pattern-card.svg"
          alt=""
        />
        <img
          class="avatar"
          src="./images/image-victor.jpg"
          alt="picture of Victor Crest"
        />
        <div class="article-text">
          <h1 class="article-title">Victor Crest<span class="age">26</span></h1>
          <span class="location"> London </span>
        </div>
        <div class="article-stats-wrapper">
          <div class="article-stats">
            <div class="stat">
              <span class="stats-number">80K</span>
              <span class="stats-text">Followers</span>
            </div>
            <div class="stat">
              <span class="stats-number">803K</span>
              <span class="stats-text">Likes</span>
            </div>
            <div class="stat stat-end">
              <span class="stats-number">1.4K</span>
              <span class="stats-text">Photos</span>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer-wrapper">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Li-Bee">LiBee</a>.
      </div>
    </footer>
  </body>
</html>
